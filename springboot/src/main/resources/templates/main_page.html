<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">
    <div layout:fragment="siteContent" class="container-fluid">
        <div class="row mx-auto">
            <div class="col-10 text-lg-start mt-1">
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addFolder">
                  + New Folder
                </button>
                <div class="modal fade" id="addFolder" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{'/add-folder'}" method="post">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Folder</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <label>FOLDER NAME:</label>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-12">
                                            <input type="text" class="form-control" name="name" required
                                                   placeholder="Folder Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button class="btn btn-success">Add Folder</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-1 mx-auto">
            <div class="col-12">
                <table class="table">
                    <tr th:each="folder : ${folders}">
                        <div class="card mt-3">
                            <div class="card-header"></div>
                            <div class="card-body">
                               <p class="fw-bold fs-5" th:text="${folder.name}"></p>
                                <a class="btn btn-primary btn-sm" th:href="@{'/details/' + ${folder.id}}">Details</a>
                            </div>
                        </div>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</html>
