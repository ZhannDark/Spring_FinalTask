<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
    </head>
    <body>
        <div class="container mt-2" style="background-color: cadetblue; width: 79rem">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{'/'}">trello.com</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" th:href="@{'/'}">All Folders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{'/'}">Categories</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container mt-2 px-3" style="width: 83rem">
            <div class="row">
                <div class="col-12">
                    <div layout:fragment="siteContent"></div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</html>
